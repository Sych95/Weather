<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cities">
        <ul class="city-list">
            <li class="list-item" data-country='KG'>Bishkek</li>
            <li class="list-item" data-country="RU">Moscow</li>
            <li class="list-item" data-country="GB">London</li>
            <li class="list-item" data-country="US" data-state="New York">New-York</li>
            <li class="list-item" data-country="ES">Madrid</li>
        </ul>
    </div>
    <section class="result">
        <div class="city-wrapper">Город <span class="city"></span></div>
        <div class="temp-wrapper">Температура <span class="temp"></span></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
